<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card Game NEA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="header">
    <h1>Card Game</h1>
    <p>Card Game NEA Main page</p>
</div>

<div id="login">
    <div>Login Player 1 <br>
        <br><Input placeholder="Username" id="un"><br>
        <br><Input placeholder="Password" id="pw" input type="password"><br>
        <br>
    </div>

    <div>
        <br><button id="submit">Log In</button>
    </div>

    <div>Login Player 2<br>
        <br><Input placeholder="Username" id="un1"><br>
        <br><Input placeholder="Password" id="pw1" input type="password"><br>
        <br>
    </div>
</div>

<div id="container" style="pointer-events: none;">

    <div>Player 1 Area
        <p id="cardhand1">Player 1 Card ___</p>
        <canvas id="canvascard1"></canvas>
    </div>

    <div>
        <br><button id="deck">Deck</button> <br><br>
        Scores
        <p id="score1">Player1 Score:  __</p>
        <p id="score2">Player2 Score:  __</p>
        <p id="results"></p>
    </div>

    <div>Player 2 Area
        <p id="cardhand2">Player 2 Card ___</p>
        <canvas id="canvascard2">test</canvas>
    </div>
</div>


<div class="footer">
    <p>Samuel Harding</p>
</div>

<script src="script.js">
</script>


</body>
</html>
